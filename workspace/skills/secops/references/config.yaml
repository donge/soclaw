# 安全运营活动配置

# 运营活动配置
activities:
  # 风险事件研判
  risk_analysis:
    enabled: true
    schedule: "*/30 * * * *"  # 每30分钟执行
    mode: manual  # auto | manual

  # 弱点事件分析
  weak_analysis:
    enabled: true
    schedule: "*/60 * * * *"  # 每60分钟执行
    mode: auto  # auto | manual

  # API业务分析
  api_biz_explain:
    enabled: false
    schedule: "0 2 * * *"  # 每天凌晨2点
    mode: auto

  # 应用系统识别
  app_explain:
    enabled: false
    schedule: "0 3 * * *"  # 每天凌晨3点
    mode: auto

# 处置配置
disposition:
  # 自动确认风险备注
  auto_confirm_risk_note: "AI分析自动确认"

  # 自动忽略风险备注
  auto_ignore_risk_note: "AI分析自动忽略"

  # 自动确认弱点备注
  auto_confirm_weak_note: "AI分析自动确认"

  # 自动忽略弱点备注
  auto_ignore_weak_note: "AI分析自动忽略"
